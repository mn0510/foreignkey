<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-striped table-bordered">
        <h2 style="text-align: center; color:green; margin-bottom: 50px; margin-top: 20px;">STUDENT DETAILS</h2>
        <thead class="bg-info text-warning">
          <tr>
            <th scope="col">STUDENT NAME</th>
            <th scope="col">EMAL ADDRESS</th>
            <th scope="col">AGE</th>
            <th scope="col">JOINING DATE</th>
            <th scope="col">COURSE</th>
            <th scope="col">COURSE FEE</th>
            <th scope="col">ACTION</th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody>
            {% for s in students %}
          <tr>
            <th scope="row">{{s.student_name}}</th>
            <td>{{s.student_address}}</a></td>
            <td>{{s.student_age}}</td>
            <td>{{s.joining_date}}</td>
            <td>{{s.course.course_name}}</td>
            <td>{{s.course.course_fee}}</td>
            <td><a href="{% url 'edit' s.id %}">Edit</a></td>
            <td><a style="color:red;" href="{% url 'delete' s.id %}">Delete</a></td>
            
           
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'back'  %}" class="btn btn-primary">Go Back</a>
</body>
</html>
